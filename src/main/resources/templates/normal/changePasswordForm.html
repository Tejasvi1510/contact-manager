<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
        <section>
                 <div class="container">
                     <div class="row">
                         <div class="col-md-8 offset-md-2">
                              <div class="card mt-5">
                                 <div class="card-body">
                                    <form method="post" th:action="@{/user/changePasswordProcess}">
                                      <h3 class="text-center">Change Password</h3>
                                         <div class="form-group">
										    <label for="Old password">Old Password</label>
										    <input type="password"  name="oldPassword" class="form-control"  placeholder="Enter Old password">
										   
										  </div>
										  <div class="form-group">
										    <label for="New password">New Password</label>
										    <input type="password" name="newPassword" class="form-control"  placeholder="Enter New password">
										   
										  </div>
										  <div class="container text-center">
										       <button type="submit" class="btn btn-primary">Change</button>
										       <button type="reset" class="btn btn-warning">Reset</button>
										  </div>
										  
                                    
                                    
                                    </form>
                                 
                                 
                                 </div>
                              
                              
                              
                              </div>
                         
                         
                         
                         </div>
                     
                     
                     </div>
                 
                 
                 </div>
        
        </section>
</body>
</html>
